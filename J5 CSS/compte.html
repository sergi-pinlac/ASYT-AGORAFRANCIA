@import url('https://fonts.googleapis.com/css2?family=EB+Garamond&family=Cinzel:wght@600&display=swap');

body {
  font-family: 'EB Garamond', serif;
  background-color: #fdfaf4;
  background-image: url('images/grece.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: #3a2f0b;
  margin: 20px;
  animation: fadeIn 1s ease;
}

/* ===== Wrapper ===== */
.wrapper {
  border: 10px double #a87e41;
  padding: 20px;
  max-width: 900px;
  margin: auto;
  border-radius: 16px;
  background: rgba(255, 255, 255, 0.95);
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

/* ===== Header ===== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 4px solid #a87e41;
  padding-bottom: 10px;
  margin-bottom: 10px;
}

.header h1 {
  font-family: 'Cinzel', serif;
  color: #2f4a6d;
  font-size: 42px;
  letter-spacing: 3px;
  margin: 0;
  text-transform: uppercase;
}

.logo img {
  height: 70px;
  border: 2px solid #a87e41;
  padding: 5px;
  background-color: #fff;
  border-radius: 10px;
}

/* ===== Navigation ===== */
.navigation {
  display: flex;
  justify-content: space-around;
  background-color: #f7efe3;
  border: 3px solid #a87e41;
  padding: 12px;
  margin: 20px 0;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(168, 126, 65, 0.3);
}

.navigation button {
  background-color: #e5d4a1;
  border: 2px solid #a87e41;
  border-radius: 6px;
  padding: 10px 18px;
  font-size: 16px;
  font-weight: bold;
  color: #3a2f0b;
  cursor: pointer;
  transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
  box-shadow: 0 4px 6px rgba(168, 126, 65, 0.4);
}

.navigation button:hover {
  background-color: #cfa95e;
  box-shadow: 0 6px 12px rgba(168, 126, 65, 0.5);
  transform: translateY(-3px);
}

/* ===== Form Container ===== */
.form-container {
  display: flex;
  flex-direction: column;
  gap: 30px;
  margin-top: 30px;
}

/* ===== Forms ===== */
form {
  background-color: #fffaf0;
  padding: 25px;
  border: 4px double #a87e41;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

form h3 {
  font-family: 'Cinzel', serif;
  color: #2f4a6d;
  font-size: 24px;
  text-align: center;
  margin-bottom: 20px;
  border-bottom: 2px solid #a87e41;
  padding-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  font-size: 16px;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 2px solid #a87e41;
  border-radius: 6px;
  background-color: #fdfaf4;
  font-family: 'EB Garamond', serif;
  font-size: 16px;
  transition: border 0.3s, box-shadow 0.3s;
}

input:focus, select:focus {
  border-color: #8b0000;
  box-shadow: 0 0 8px rgba(139, 0, 0, 0.3);
  outline: none;
}

button[type="submit"] {
  background-color: #8b0000;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 12px 20px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  transition: background 0.3s, transform 0.2s;
}

button[type="submit"]:hover {
  background-color: #6b0000;
  transform: translateY(-2px);
}

/* ===== Register Link ===== */
.register-link {
  text-align: center;
  margin-top: 20px;
  font-size: 16px;
}

.register-link a {
  color: #2f4a6d;
  font-weight: bold;
  text-decoration: none;
  transition: color 0.3s;
}

.register-link a:hover {
  color: #8b0000;
  text-decoration: underline;
}

/* ===== Error Messages ===== */
.error {
  color: #8b0000;
  font-weight: bold;
  text-align: center;
  margin-bottom: 15px;
}

/* ===== Footer ===== */
.footer {
  text-align: center;
  padding: 15px;
  margin-top: 30px;
  border-top: 4px solid #a87e41;
  color: #3a2f0b;
  font-weight: bold;
  font-size: 16px;
}

/* ===== Animation ===== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
