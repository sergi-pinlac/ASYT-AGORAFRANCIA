<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Panier - Agora Francia</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=EB+Garamond&family=Cinzel:wght@600&display=swap');

/* ===== Base Styles ===== */
body {
  font-family: 'EB Garamond', serif;
  background-color: #fdfaf4;
  background-image: url('images/grece.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: #3a2f0b;
  margin: 20px;
  animation: fadeIn 1s ease;
}

/* ===== Wrapper ===== */
.wrapper {
  border: 10px double #a87e41;
  padding: 20px;
  max-width: 1000px;
  margin: auto;
  border-radius: 16px;
  background: rgba(255, 255, 255, 0.95);
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

/* ===== Header ===== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 4px solid #a87e41;
  padding-bottom: 10px;
  margin-bottom: 10px;
}

.header h1 {
  font-family: 'Cinzel', serif;
  color: #2f4a6d;
  font-size: 42px;
  letter-spacing: 3px;
  margin: 0;
  text-transform: uppercase;
}

.logo img {
  height: 70px;
  border: 2px solid #a87e41;
  padding: 5px;
  background-color: #fff;
  border-radius: 10px;
}

/* ===== Navigation ===== */
.navigation {
  display: flex;
  justify-content: space-around;
  background-color: #f7efe3;
  border: 3px solid #a87e41;
  padding: 12px;
  margin: 20px 0;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(168, 126, 65, 0.3);
}

.navigation button {
  background-color: #e5d4a1;
  border: 2px solid #a87e41;
  border-radius: 6px;
  padding: 10px 18px;
  font-size: 16px;
  font-weight: bold;
  color: #3a2f0b;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 6px rgba(168, 126, 65, 0.4);
}

.navigation button:hover {
  background-color: #cfa95e;
  box-shadow: 0 6px 12px rgba(168, 126, 65, 0.5);
  transform: translateY(-3px);
}

/* ===== Section Styles ===== */
.section {
  min-height: 200px;
  border: 4px double #a87e41;
  background-color: #fffaf0;
  padding: 25px;
  margin-top: 20px;
  border-radius: 10px;
}

/* ===== Cart Title ===== */
.panier-title {
  font-family: 'Cinzel', serif;
  text-align: center;
  color: #2f4a6d;
  font-size: 28px;
  margin-bottom: 25px;
  padding-bottom: 10px;
  border-bottom: 2px solid #a87e41;
}

/* ===== Cart Items ===== */
.item-panier {
  display: flex;
  align-items: center;
  padding: 20px;
  border-bottom: 1px dashed #a87e41;
  margin-bottom: 15px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 8px;
  transition: all 0.3s ease;
}

.item-panier:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
}

.item-image {
  width: 100px;
  height: 100px;
  object-fit: contain;
  border: 2px solid #a87e41;
  margin-right: 20px;
  background-color: #f7efe3;
  padding: 5px;
  border-radius: 8px;
}

.item-details { 
  flex-grow: 1;
}

.item-name { 
  font-weight: bold; 
  font-size: 18px; 
  margin-bottom: 8px;
  color: #2f4a6d;
  display: flex;
  align-items: center;
  flex-wrap: wrap;
}

.item-desc { 
  font-size: 15px; 
  color: #5a4a2a; 
  margin-bottom: 8px;
  line-height: 1.4;
}

.item-price { 
  font-weight: bold; 
  color: #8b0000;
  font-size: 16px;
}

.item-actions {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
}

.item-actions button {
  background-color: #e5d4a1;
  border: 2px solid #a87e41;
  border-radius: 6px;
  padding: 8px 15px;
  font-weight: bold;
  color: #3a2f0b;
  cursor: pointer;
  transition: all 0.3s ease;
  min-width: 100px;
}

.item-actions button:hover {
  background-color: #d1b97b;
  transform: translateY(-2px);
}

/* ===== Empty Cart ===== */
.empty-cart {
  text-align: center;
  font-size: 18px;
  color: #5a4a2a;
  padding: 40px 0;
}

.empty-cart a {
  color: #8b0000;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s;
}

.empty-cart a:hover {
  color: #6b0000;
  text-decoration: underline;
}

/* ===== Total Section ===== */
.total-section {
  text-align: right;
  margin-top: 30px;
  padding-top: 15px;
  border-top: 2px solid #a87e41;
  font-size: 18px;
}

.total-amount {
  font-size: 22px;
  font-weight: bold;
  color: #8b0000;
}

/* ===== Checkout Button ===== */
.checkout-btn {
  background-color: #8b0000;
  color: white;
  border: none;
  padding: 12px 25px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 6px;
  margin-top: 20px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.checkout-btn:hover {
  background-color: #6b0000;
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

/* ===== Type Badges ===== */
.type-badge {
  display: inline-block;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: bold;
  margin-left: 10px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.type-immediate { background-color: #2f4a6d; color: white; }
.type-negotiation { background-color: #a87e41; color: white; }
.type-auction { background-color: #8b0000; color: white; }

/* ===== Status Indicators ===== */
.status-pending { color: #a87e41; font-style: italic; }
.status-accepted { color: #2f4a6d; font-weight: bold; }
.status-rejected { color: #8b0000; text-decoration: line-through; }

.auction-time { 
  font-size: 13px; 
  color: #5a4a2a;
  font-style: italic;
}

/* ===== Checkout Form ===== */
.checkout-form {
  display: none;
  border-top: 2px dashed #a87e41;
  margin-top: 30px;
  padding-top: 20px;
}

.checkout-form h3 {
  font-family: 'Cinzel', serif;
  font-size: 22px;
  margin-bottom: 15px;
  color: #2f4a6d;
  border-bottom: 2px solid #a87e41;
  padding-bottom: 8px;
}

.checkout-form input, 
.checkout-form select {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 2px solid #a87e41;
  border-radius: 6px;
  background-color: #fdfaf4;
  font-family: 'EB Garamond', serif;
  font-size: 16px;
  transition: all 0.3s ease;
}

.checkout-form input:focus, 
.checkout-form select:focus {
  border-color: #8b0000;
  box-shadow: 0 0 8px rgba(139, 0, 0, 0.3);
  outline: none;
}

.form-section {
  margin-top: 25px;
}

.form-submit {
  background-color: #8b0000;
  color: white;
  padding: 14px 25px;
  border: none;
  font-size: 18px;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
  margin-top: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.form-submit:hover {
  background-color: #6b0000;
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

.footer {
  text-align: center;
  padding: 15px;
  margin-top: 0; /* Modification clé ici */
  border-top: 4px solid #a87e41;
  color: #3a2f0b;
  font-weight: bold;
  font-size: 16px;
  background-color: rgba(255, 255, 255, 0.95);
  max-width: 1000px;
  margin-left: auto;
  margin-right: auto;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}
/* ===== Animations ===== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== Responsive Adjustments ===== */
@media (max-width: 768px) {
  .item-panier {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .item-image {
    margin-bottom: 15px;
    margin-right: 0;
  }
  
  .item-actions {
    flex-direction: row;
    margin-top: 15px;
    width: 100%;
    justify-content: flex-end;
  }
  
  .navigation {
    flex-wrap: wrap;
    gap: 10px;
  }
  
  .navigation button {
    padding: 8px 12px;
  }
}
</style>
</head>

<div class="wrapper">

      </div>

  <div class="box">

 <div class="checkout-form" id="checkout-form">
    <form id="payment-form">
        <div class="form-section">
            <h3>Informations de Livraison</h3>
            <input type="text" name="adresse" placeholder="Adresse complète" required>
            <input type="text" name="ville" placeholder="Ville" required>
            <input type="text" name="code_postal" placeholder="Code Postal" required>

</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    loadCartItems();
  });

    async function loadCartItems() {
      try {
        // Récupérer les articles du panier
        const cartResponse = await fetch('cart_api.php?action=get_cart_items');
        const cartItems = await cartResponse.json();
        
        // Récupérer les négociations
        const negotiationsResponse = await fetch('cart_api.php?action=get_negotiations');
        const negotiations = await negotiationsResponse.json();
        
        // Récupérer les enchères
        const bidsResponse = await fetch('cart_api.php?action=get_bids');
        const bids = await bidsResponse.json();

        const cartContainer = document.getElementById('cart-items');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const totalSection = document.getElementById('cart-total');

        // Vider le contenu actuel
        cartContainer.innerHTML = '';
        
        let subtotal = 0;
        let hasItems = false;

        // Afficher les articles du panier (achats immédiats)
        if (cartItems.length > 0) {
          hasItems = true;
          cartItems.forEach(item => {
            subtotal += item.prix_unitaire * item.quantity;
            
            const itemElement = document.createElement('div');
            itemElement.className = 'item-panier';
            itemElement.innerHTML = `
              <img src="${item.image_principale}" alt="${item.nom}" class="item-image">
              <div class="item-details">
                <div class="item-name">
                  ${item.nom}
                  <span class="type-badge type-immediate">Achat immédiat</span>
                </div>
                <div class="item-desc">${item.description}</div>
                <div class="item-price">${item.prix_unitaire} € x ${item.quantity}</div>
              </div>
              <div class="item-actions">
                <button onclick="removeCartItem(${item.panier_id})">Supprimer</button>
                <button onclick="updateQuantity(${item.panier_id}, -1)">-</button>
<span>${item.quantity}</span>
<button onclick="updateQuantity(${item.panier_id}, 1)">+</button>

              </div>
            `;
            cartContainer.appendChild(itemElement);
          });
        }

        // Afficher les négociations
        if (negotiations.length > 0) {
          hasItems = true;
          negotiations.forEach(neg => {
            const itemElement = document.createElement('div');
            itemElement.className = 'item-panier';
            
            let statusClass = 'status-pending';
            let statusText = 'En attente de réponse du vendeur';
            if (neg.statut === 'accepte') {
              statusClass = 'status-accepted';
              statusText = 'Offre acceptée !';
              subtotal += neg.prix_propose;
            } else if (neg.statut === 'refuse') {
              statusClass = 'status-rejected';
              statusText = 'Offre refusée';
            }
            
            itemElement.innerHTML = `
              <img src="${neg.image_principale}" alt="${neg.nom}" class="item-image">
              <div class="item-details">
                <div class="item-name">
                  ${neg.nom}
                  <span class="type-badge type-negotiation">Négociation</span>
                </div>
                <div class="item-desc">${neg.description}</div>
                <div class="item-price">Votre offre: ${neg.prix_propose} € (prix initial: ${neg.prix_initial} €)</div>
                <div class="${statusClass}">${statusText}</div>
              </div>
              <div class="item-actions">
                <button onclick="cancelNegotiation(${neg.id})">Annuler</button>
                ${neg.statut === 'refuse' ? `<button onclick="restartNegotiation(${neg.id})">Nouvelle offre</button>` : ''}
              </div>
            `;
            cartContainer.appendChild(itemElement);
          });
        }

        // Afficher les enchères
        if (bids.length > 0) {
          hasItems = true;
          bids.forEach(bid => {
            const itemElement = document.createElement('div');
            itemElement.className = 'item-panier';
            
            itemElement.innerHTML = `
              <img src="${bid.image_principale}" alt="${bid.nom}" class="item-image">
              <div class="item-details">
                <div class="item-name">
                  ${bid.nom}
                  <span class="type-badge type-auction">Enchère</span>
                </div>
                <div class="item-desc">${bid.description}</div>
                <div class="item-price">Votre offre: ${bid.prix} € (meilleure offre actuelle: ${bid.prix_max} €)</div>
              </div>
              <div class="item-actions">
                <button onclick="cancelBid(${bid.id})">Retirer</button>
              </div>
            `;
            cartContainer.appendChild(itemElement);
          });
        }

        // Afficher le total ou le message panier vide
        if (hasItems) {
          emptyCartMessage.style.display = 'none';
          
          const shipping = subtotal > 0 ? 20 : 0; // Frais de livraison seulement pour les achats immédiats
          const total = subtotal + shipping;
          
          totalSection.innerHTML = `
            <div>Sous-total: <span class="total-amount">${subtotal.toFixed(2)} €</span></div>
            ${shipping > 0 ? `<div>Frais de livraison: <span class="total-amount">${shipping.toFixed(2)} €</span></div>` : ''}
            <div>Total: <span class="total-amount">${total.toFixed(2)} €</span></div>
            ${subtotal > 0 ? `<button class="checkout-btn" onclick="showCheckoutForm()">Passer la commande</button>` : ''}
          `;
        } else {
          emptyCartMessage.style.display = 'block';
          totalSection.innerHTML = '';
        }
      } catch (error) {
        console.error('Erreur:', error);
        document.getElementById('cart-items').innerHTML = '<p>Erreur lors du chargement du panier</p>';
      }
    }

    async function removeCartItem(itemId) {
      try {
        const response = await fetch(`cart_api.php?action=remove_item&id=${itemId}`, { method: 'POST' });
        const result = await response.json();
        
        if (result.success) {
          alert(result.message);
          loadCartItems();
        } else {
          alert('Erreur: ' + result.message);
        }
      } catch (error) {
        console.error('Erreur:', error);
        alert('Une erreur est survenue');
      }
    }

    async function updateQuantity(itemId, change) {
      try {
        const response = await fetch(`cart_api.php?action=update_quantity&id=${itemId}&change=${change}`, { method: 'POST' });
        const result = await response.json();
        
        if (result.success) {
          loadCartItems();
        } else {
          alert('Erreur: ' + result.message);
        }
      } catch (error) {
        console.error('Erreur:', error);
        alert('Une erreur est survenue');
      }
    }

    async function cancelNegotiation(negId) {
      if (confirm('Voulez-vous vraiment annuler cette négociation ?')) {
        try {
          const response = await fetch(`cart_api.php?action=cancel_negotiation&id=${negId}`, { method: 'POST' });
          const result = await response.json();
          
          if (result.success) {
            alert(result.message);
            loadCartItems();
          } else {
            alert('Erreur: ' + result.message);
          }
        } catch (error) {
          console.error('Erreur:', error);
          alert('Une erreur est survenue');
        }
      }
    }

    async function restartNegotiation(negId) {
      // Implémentez cette fonction selon vos besoins
      alert('Redirection vers la page de négociation pour l\'offre ' + negId);
    }

    async function cancelBid(bidId) {
      if (confirm('Voulez-vous vraiment retirer cette enchère ?')) {
        try {
          const response = await fetch(`cart_api.php?action=cancel_bid&id=${bidId}`, { method: 'POST' });
          const result = await response.json();
          
          if (result.success) {
            alert(result.message);
            loadCartItems();
          } else {
            alert('Erreur: ' + result.message);
          }
        } catch (error) {
          console.error('Erreur:', error);
          alert('Une erreur est survenue');
        }
      }
    }

    async function increaseBid(bidId) {
      // Implémentez cette fonction selon vos besoins
      alert('Ouvrir modal pour augmenter l\'enchère ' + bidId);
    }

    async function checkout() {
      try {
       const response = await fetch('cart_api.php?action=checkout', { method: 'POST' });
        const result = await response.json();
        
        if (result.success) {
          alert(result.message);
          loadCartItems();
        } else {
          alert('Erreur: ' + result.message);
        }
      } catch (error) {
        console.error('Erreur:', error);
        alert('Une erreur est survenue lors de la commande');
      }
    }

  function showCheckoutForm() {
    document.getElementById('checkout-form').style.display = 'block';
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }

async function submitPayment() {
    // Récupérer les valeurs du formulaire
    const formData = {
        adresse: document.querySelector('input[name="adresse"]').value,
        ville: document.querySelector('input[name="ville"]').value,
        code_postal: document.querySelector('input[name="code_postal"]').value,
        pays: document.querySelector('input[name="pays"]').value,
        telephone: document.querySelector('input[name="telephone"]').value,
        type_carte: document.querySelector('select[name="type_carte"]').value,
        numero_carte: document.querySelector('input[name="numero_carte"]').value,
        nom_carte: document.querySelector('input[name="nom_carte"]').value,
        expiration: document.querySelector('input[name="expiration"]').value,
        code_securite: document.querySelector('input[name="code_securite"]').value
    };

    try {
        // Envoyer les données au serveur
        const response = await fetch('checkout.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (result.success) {
            alert(result.message);
            // Redirection vers panier.html
            window.location.href = 'panier.html';
        } else {
            alert('Erreur: ' + result.message);
        }
    } catch (error) {
        console.error('Erreur:', error);
        alert('Une erreur est survenue lors du paiement');
    }
}
document.addEventListener('DOMContentLoaded', () => {
    fetch('get_payment_info.php')
        .then(response => response.json())
        .then(data => {
            if (data.success && data.data) {
                const infos = data.data;
                document.querySelector('input[name="adresse"]').value = infos.adresse || '';
                document.querySelector('input[name="ville"]').value = infos.ville || '';
                document.querySelector('input[name="code_postal"]').value = infos.code_postal || '';
                document.querySelector('input[name="pays"]').value = infos.pays || '';
                document.querySelector('input[name="telephone"]').value = infos.telephone || '';
                document.querySelector('select[name="type_carte"]').value = infos.type_carte || '';
                document.querySelector('input[name="numero_carte"]').value = infos.numero_carte || '';
                document.querySelector('input[name="nom_carte"]').value = infos.nom_carte || '';
                document.querySelector('input[name="expiration"]').value = infos.expiration || '';
                // On laisse le code de sécurité vide
                document.querySelector('input[name="code_securite"]').value = '';
            }
        })
        .catch(err => console.error('Erreur chargement infos paiement :', err));
});

  </script>
