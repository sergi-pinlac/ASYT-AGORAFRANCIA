<head>
  <meta charset="UTF-8">

<style>
@import url('https://fonts.googleapis.com/css2?family=EB+Garamond&family=Cinzel:wght@600&display=swap');

/* ===== Base Styles ===== */
body {
  font-family: 'EB Garamond', serif;
  background-color: #fdfaf4;
  background-image: url('images/grece.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: #3a2f0b;
  margin: 20px;
  animation: fadeIn 1s ease;
}

/* ===== Wrapper ===== */
.wrapper {
  border: 10px double #a87e41;
  padding: 20px;
  max-width: 1200px;
  margin: auto;
  border-radius: 16px;
  background: rgba(255, 255, 255, 0.95);
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

/* ===== Header ===== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 4px solid #a87e41;
  padding-bottom: 10px;
  margin-bottom: 10px;
}

.header h1 {
  font-family: 'Cinzel', serif;
  color: #2f4a6d;
  font-size: 42px;
  letter-spacing: 3px;
  margin: 0;
  text-transform: uppercase;
}

.logo img {
  height: 70px;
  border: 2px solid #a87e41;
  padding: 5px;
  background-color: #fff;
  border-radius: 10px;
}

/* ===== Navigation ===== */
.navigation {
  display: flex;
  justify-content: space-around;
  background-color: #f7efe3;
  border: 3px solid #a87e41;
  padding: 12px;
  margin: 20px 0;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(168, 126, 65, 0.3);
}

.navigation button {
  background-color: #e5d4a1;
  border: 2px solid #a87e41;
  border-radius: 6px;
  padding: 10px 18px;
  font-size: 16px;
  font-weight: bold;
  color: #3a2f0b;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 6px rgba(168, 126, 65, 0.4);
}

.navigation button:hover {
  background-color: #cfa95e;
  box-shadow: 0 6px 12px rgba(168, 126, 65, 0.5);
  transform: translateY(-3px);
}

/* ===== Section Styles ===== */
.section {
  background-color: #fffaf0;
  padding: 25px;
  border: 4px double #a87e41;
  border-radius: 10px;
  margin-top: 20px;
}

/* ===== Top Bar (Categories) ===== */
.top-bar {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  padding: 15px 0;
  background-color: #f7efe3;
  border-bottom: 2px solid #a87e41;
  margin-bottom: 25px;
  border-radius: 8px;
}

.top-bar a {
  color: #3a2f0b;
  text-decoration: none;
  font-weight: bold;
  margin: 5px 10px;
  padding: 8px 15px;
  transition: all 0.3s ease;
  border-radius: 6px;
  font-family: 'Cinzel', serif;
  font-size: 16px;
}

.top-bar a:hover {
  background-color: #e5d4a1;
  box-shadow: 0 2px 8px rgba(168, 126, 65, 0.3);
  transform: translateY(-2px);
}

/* ===== Container Layout ===== */
.container {
  display: flex;
  gap: 20px;
}

/* ===== Filters Sidebar ===== */
.filters {
  width: 220px;
  padding: 15px;
  background-color: #f7efe3;
  border: 3px solid #a87e41;
  border-radius: 10px;
  height: fit-content;
  flex-shrink: 0;
}

.filters h3 {
  font-family: 'Cinzel', serif;
  font-size: 18px;
  color: #2f4a6d;
  margin-bottom: 12px;
  padding-bottom: 6px;
  border-bottom: 1px solid #a87e41;
}

.filters label {
  display: flex;
  align-items: center;
  margin-bottom: 8px;
  padding: 6px 10px;
  background-color: #fdfaf4;
  border-radius: 6px;
  border: 1px solid #a87e41;
  cursor: pointer;
  transition: all 0.2s ease;
  font-size: 14px;
}

.filters label:hover {
  background-color: #e5d4a1;
}

.filters input[type="checkbox"] {
  margin-right: 8px;
  width: 16px;
  height: 16px;
}

#filter-button {
  width: 100%;
  padding: 10px;
  background-color: #8b0000;
  color: white;
  border: none;
  border-radius: 6px;
  font-family: 'EB Garamond', serif;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
  transition: all 0.3s ease;
}

#filter-button:hover {
  background-color: #6b0000;
  transform: translateY(-2px);
}

/* ===== Products Grid ===== */
.products {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 20px;
}

.product {
  border: 3px double #a87e41;
  background-color: #fffaf0;
  padding: 15px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
  display: flex;
  flex-direction: column;
  overflow: hidden; /* Empêche le débordement */
}

.product:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 15px rgba(0,0,0,0.15);
}

.product-image-container {
  width: 100%;
  height: 160px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 15px;
  background-color: #f7efe3;
  border-radius: 8px;
  border: 1px solid #a87e41;
  overflow: hidden; /* Empêche le débordement */
}

.product img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  padding: 5px;
}

.product h4 {
  margin: 0 0 8px;
  font-size: 17px;
  color: #2f4a6d;
  font-weight: bold;
  flex-grow: 1;
}

.product .type {
  font-size: 13px;
  color: #8b0000;
  margin-bottom: 8px;
  font-style: italic;
}

.product .price {
  font-weight: bold;
  font-size: 17px;
  color: #3a2f0b;
  margin-bottom: 15px;
}

/* ===== Product Actions ===== */
.product-actions {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: auto;
}

.product-actions button {
  padding: 8px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-family: 'EB Garamond', serif;
  font-size: 14px;
  font-weight: bold;
  transition: all 0.3s ease;
}

.buy-now {
  background-color: #2f4a6d;
  color: white;
}

.negotiate {
  background-color: #a87e41;
  color: white;
}

.bid {
  background-color: #8b0000;
  color: white;
}

.product-actions button:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}

/* ===== Modal Styles ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
  animation: fadeIn 0.3s ease;
}

.modal-content {
  background-color: #fffaf0;
  margin: 10% auto;
  padding: 25px;
  border: 4px double #a87e41;
  width: 50%;
  max-width: 500px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  position: relative;
}

.close-modal {
  position: absolute;
  right: 20px;
  top: 15px;
  font-size: 24px;
  color: #8b0000;
  cursor: pointer;
  transition: all 0.2s ease;
}

.close-modal:hover {
  transform: scale(1.2);
}

#modal-title {
  font-family: 'Cinzel', serif;
  color: #2f4a6d;
  margin-bottom: 20px;
  text-align: center;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 6px;
  font-weight: bold;
  font-size: 14px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 2px solid #a87e41;
  border-radius: 6px;
  background-color: #fdfaf4;
  font-family: 'EB Garamond', serif;
  font-size: 15px;
}

.submit-btn {
  width: 100%;
  padding: 12px;
  background-color: #8b0000;
  color: white;
  border: none;
  border-radius: 6px;
  font-family: 'EB Garamond', serif;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 10px;
}

.submit-btn:hover {
  background-color: #6b0000;
  transform: translateY(-2px);
}

/* ===== Footer ===== */
.footer {
  text-align: center;
  padding: 15px;
  margin-top: 30px;
  border-top: 4px solid #a87e41;
  color: #3a2f0b;
  font-weight: bold;
  font-size: 16px;
}

/* ===== Animations ===== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== Responsive Adjustments ===== */
@media (max-width: 900px) {
  .container {
    flex-direction: column;
  }
  
  .filters {
    width: 100%;
    margin-bottom: 20px;
  }
  
  .products {
    padding-left: 0;
  }
  
  .modal-content {
    width: 80%;
  }
}

@media (max-width: 600px) {
  .top-bar {
    flex-direction: column;
    align-items: center;
  }
  
  .products {
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
  }
  
  .product-image-container {
    height: 120px;
  }
  
  .product h4 {
    font-size: 15px;
  }
  
  .product-actions button {
    font-size: 13px;
    padding: 6px;
  }
}
</style>
