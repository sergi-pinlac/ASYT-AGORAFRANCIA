 <div class="checkout-form" id="checkout-form">

<script>
  document.addEventListener('DOMContentLoaded', () => {
    loadCartItems();
  });

    async function loadCartItems() {
      try {
        // Récupérer les articles du panier
        const cartResponse = await fetch('cart_api.php?action=get_cart_items');
        const cartItems = await cartResponse.json();
        
        // Récupérer les négociations
        const negotiationsResponse = await fetch('cart_api.php?action=get_negotiations');
        const negotiations = await negotiationsResponse.json();
        
        // Récupérer les enchères
        const bidsResponse = await fetch('cart_api.php?action=get_bids');
        const bids = await bidsResponse.json();

        const cartContainer = document.getElementById('cart-items');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const totalSection = document.getElementById('cart-total');

        // Vider le contenu actuel
        cartContainer.innerHTML = '';
        
        let subtotal = 0;
        let hasItems = false;

        // Afficher les articles du panier (achats immédiats)
        if (cartItems.length > 0) {
          hasItems = true;
          cartItems.forEach(item => {
            subtotal += item.prix_unitaire * item.quantity;
            
            const itemElement = document.createElement('div');
            itemElement.className = 'item-panier';
            itemElement.innerHTML = `
              <img src="${item.image_principale}" alt="${item.nom}" class="item-image">
              <div class="item-details">
                <div class="item-name">
                  ${item.nom}
                  <span class="type-badge type-immediate">Achat immédiat</span>
                </div>
                <div class="item-desc">${item.description}</div>
                <div class="item-price">${item.prix_unitaire} € x ${item.quantity}</div>
              </div>
              <div class="item-actions">
                <button onclick="removeCartItem(${item.panier_id})">Supprimer</button>
                <button onclick="updateQuantity(${item.panier_id}, -1)">-</button>
<span>${item.quantity}</span>
<button onclick="updateQuantity(${item.panier_id}, 1)">+</button>

              </div>
            `;
            cartContainer.appendChild(itemElement);
          });
        }

        // Afficher les négociations
        if (negotiations.length > 0) {
          hasItems = true;
          negotiations.forEach(neg => {
            const itemElement = document.createElement('div');
            itemElement.className = 'item-panier';
            
            let statusClass = 'status-pending';
            let statusText = 'En attente de réponse du vendeur';
            if (neg.statut === 'accepte') {
              statusClass = 'status-accepted';
              statusText = 'Offre acceptée !';
              subtotal += neg.prix_propose;
            } else if (neg.statut === 'refuse') {
              statusClass = 'status-rejected';
              statusText = 'Offre refusée';
            }
            
            itemElement.innerHTML = `
              <img src="${neg.image_principale}" alt="${neg.nom}" class="item-image">
              <div class="item-details">
                <div class="item-name">
                  ${neg.nom}
                  <span class="type-badge type-negotiation">Négociation</span>
                </div>
                <div class="item-desc">${neg.description}</div>
                <div class="item-price">Votre offre: ${neg.prix_propose} € (prix initial: ${neg.prix_initial} €)</div>
                <div class="${statusClass}">${statusText}</div>
              </div>
              <div class="item-actions">
                <button onclick="cancelNegotiation(${neg.id})">Annuler</button>
                ${neg.statut === 'refuse' ? `<button onclick="restartNegotiation(${neg.id})">Nouvelle offre</button>` : ''}
              </div>
            `;
            cartContainer.appendChild(itemElement);
          });
        }

        // Afficher les enchères
        if (bids.length > 0) {
          hasItems = true;
          bids.forEach(bid => {
            const itemElement = document.createElement('div');
            itemElement.className = 'item-panier';
            
            itemElement.innerHTML = `
              <img src="${bid.image_principale}" alt="${bid.nom}" class="item-image">
              <div class="item-details">
                <div class="item-name">
                  ${bid.nom}
                  <span class="type-badge type-auction">Enchère</span>
                </div>
                <div class="item-desc">${bid.description}</div>
                <div class="item-price">Votre offre: ${bid.prix} € (meilleure offre actuelle: ${bid.prix_max} €)</div>
              </div>
              <div class="item-actions">
                <button onclick="cancelBid(${bid.id})">Retirer</button>
              </div>
            `;
            cartContainer.appendChild(itemElement);
          });
        }

        // Afficher le total ou le message panier vide
        if (hasItems) {
          emptyCartMessage.style.display = 'none';
          
          const shipping = subtotal > 0 ? 20 : 0; // Frais de livraison seulement pour les achats immédiats
          const total = subtotal + shipping;
          
          totalSection.innerHTML = `
            <div>Sous-total: <span class="total-amount">${subtotal.toFixed(2)} €</span></div>
            ${shipping > 0 ? `<div>Frais de livraison: <span class="total-amount">${shipping.toFixed(2)} €</span></div>` : ''}
            <div>Total: <span class="total-amount">${total.toFixed(2)} €</span></div>
            ${subtotal > 0 ? `<button class="checkout-btn" onclick="showCheckoutForm()">Passer la commande</button>` : ''}
          `;
        } else {
          emptyCartMessage.style.display = 'block';
          totalSection.innerHTML = '';
        }
      } catch (error) {
        console.error('Erreur:', error);
        document.getElementById('cart-items').innerHTML = '<p>Erreur lors du chargement du panier</p>';
      }
    }

    async function removeCartItem(itemId) {
      try {
        const response = await fetch(`cart_api.php?action=remove_item&id=${itemId}`, { method: 'POST' });
        const result = await response.json();
        
        if (result.success) {
          alert(result.message);
          loadCartItems();
        } else {
          alert('Erreur: ' + result.message);
        }
      } catch (error) {
        console.error('Erreur:', error);
        alert('Une erreur est survenue');
      }
    }

    async function updateQuantity(itemId, change) {
      try {
        const response = await fetch(`cart_api.php?action=update_quantity&id=${itemId}&change=${change}`, { method: 'POST' });
        const result = await response.json();
        
        if (result.success) {
          loadCartItems();
        } else {
          alert('Erreur: ' + result.message);
        }
      } catch (error) {
        console.error('Erreur:', error);
        alert('Une erreur est survenue');
      }
    }

    async function cancelNegotiation(negId) {
      if (confirm('Voulez-vous vraiment annuler cette négociation ?')) {
        try {
          const response = await fetch(`cart_api.php?action=cancel_negotiation&id=${negId}`, { method: 'POST' });
          const result = await response.json();
          
          if (result.success) {
            alert(result.message);
            loadCartItems();
          } else {
            alert('Erreur: ' + result.message);
          }
        } catch (error) {
          console.error('Erreur:', error);
          alert('Une erreur est survenue');
        }
      }
    }

    async function restartNegotiation(negId) {
      // Implémentez cette fonction selon vos besoins
      alert('Redirection vers la page de négociation pour l\'offre ' + negId);
    }

    async function cancelBid(bidId) {
      if (confirm('Voulez-vous vraiment retirer cette enchère ?')) {
        try {
          const response = await fetch(`cart_api.php?action=cancel_bid&id=${bidId}`, { method: 'POST' });
          const result = await response.json();
          
          if (result.success) {
            alert(result.message);
            loadCartItems();
          } else {
            alert('Erreur: ' + result.message);
          }
        } catch (error) {
          console.error('Erreur:', error);
          alert('Une erreur est survenue');
        }
      }
    }

    async function increaseBid(bidId) {
      // Implémentez cette fonction selon vos besoins
      alert('Ouvrir modal pour augmenter l\'enchère ' + bidId);
    }

    async function checkout() {
      try {
       const response = await fetch('cart_api.php?action=checkout', { method: 'POST' });
        const result = await response.json();
        
        if (result.success) {
          alert(result.message);
          loadCartItems();
        } else {
          alert('Erreur: ' + result.message);
        }
      } catch (error) {
        console.error('Erreur:', error);
        alert('Une erreur est survenue lors de la commande');
      }
    }

  function showCheckoutForm() {
    document.getElementById('checkout-form').style.display = 'block';
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }

async function submitPayment() {
    // Récupérer les valeurs du formulaire
    const formData = {
        adresse: document.querySelector('input[name="adresse"]').value,
        ville: document.querySelector('input[name="ville"]').value,
        code_postal: document.querySelector('input[name="code_postal"]').value,
        pays: document.querySelector('input[name="pays"]').value,
        telephone: document.querySelector('input[name="telephone"]').value,
        type_carte: document.querySelector('select[name="type_carte"]').value,
        numero_carte: document.querySelector('input[name="numero_carte"]').value,
        nom_carte: document.querySelector('input[name="nom_carte"]').value,
        expiration: document.querySelector('input[name="expiration"]').value,
        code_securite: document.querySelector('input[name="code_securite"]').value
    };

    try {
        // Envoyer les données au serveur
        const response = await fetch('checkout.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (result.success) {
            alert(result.message);
            // Redirection vers panier.html
            window.location.href = 'panier.html';
        } else {
            alert('Erreur: ' + result.message);
        }
    } catch (error) {
        console.error('Erreur:', error);
        alert('Une erreur est survenue lors du paiement');
    }
}
document.addEventListener('DOMContentLoaded', () => {
    fetch('get_payment_info.php')
        .then(response => response.json())
        .then(data => {
            if (data.success && data.data) {
                const infos = data.data;
                document.querySelector('input[name="adresse"]').value = infos.adresse || '';
                document.querySelector('input[name="ville"]').value = infos.ville || '';
                document.querySelector('input[name="code_postal"]').value = infos.code_postal || '';
                document.querySelector('input[name="pays"]').value = infos.pays || '';
                document.querySelector('input[name="telephone"]').value = infos.telephone || '';
                document.querySelector('select[name="type_carte"]').value = infos.type_carte || '';
                document.querySelector('input[name="numero_carte"]').value = infos.numero_carte || '';
                document.querySelector('input[name="nom_carte"]').value = infos.nom_carte || '';
                document.querySelector('input[name="expiration"]').value = infos.expiration || '';
                // On laisse le code de sécurité vide
                document.querySelector('input[name="code_securite"]').value = '';
            }
        })
        .catch(err => console.error('Erreur chargement infos paiement :', err));
});

  </script>
