<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouvelle Vente - Agora Francia</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');
    body {
        font-family: 'EB Garamond', serif;
        background-color: #fdfaf4;
        background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
        margin: 20px;
        color: #3a2f0b;
    }

    .wrapper {
        position: relative;
        border: 10px double #a87e41;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0,0,0,0.3)
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 4px solid #a87e41;
        padding-bottom: 10px;
        margin-bottom: 10px;
    }

    .header h1 {
        color: #2f4a6d;
        font-size: 40px;
        letter-spacing: 2px;
        margin: 0;
        text-transform: uppercase;
    }

    .logo img {
        height: 70px;
        border: 2px solid #a87e41;
        padding: 5px;
        background-color: #fff;
    }

    .navigation {
        display: flex;
        justify-content: space-around;
        background-color: #f7efe3;
        border: 3px solid #a87e41;
        padding: 10px;
        margin: 15px 0;
    }

    .navigation button {
        background-color: #e5d4a1;
        border: 2px solid #a87e41;
        border-radius: 6px;
        padding: 10px 15px;
        font-size: 16px;
        font-weight: bold;
        color: #3a2f0b;
        cursor: pointer;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        transition: background 0.3s;
    }

    .navigation button:hover {
        background-color: #d1b97b;
    }

    .top-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      background-color: #fff8e1;
      border-bottom: 2px solid #a87e41;
      margin-bottom: 20px;
    }

    .top-bar a {
      color: #3a2f0b;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
      padding: 5px 10px;
      transition: background 0.3s;
    }

    .top-bar a:hover {
      background-color: #e5d4a1;
      border-radius: 5px;
    }

    .section {
        background-color: #fffaf0;
        padding: 20px;
        border: 4px double #a87e41;
    }

    form {
      max-width: 600px;
      margin: auto;
      border: 4px double #a87e41;
      background-color: #fff;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #a87e41;
      border-radius: 4px;
      background-color: #fff;
    }

    button[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #e5d4a1;
      border: 2px solid #a87e41;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      color: #3a2f0b;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #d1b97b;
    }

    .footer {
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      border-top: 4px solid #a87e41;
      color: #3a2f0b;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="header">
      <h1>Agora Francia</h1>
      <div class="logo">
        <img src="logo.jpg" alt="Logo Agora">
      </div>
    </div>

    <div class="navigation">
      <a href="accueil.html"><button>Accueil</button></a>
      <a href="parcourir.html"><button>Tout Parcourir</button></a>
      <a href="notifications.html"><button>Notifications</button></a>
      <a href="panier.html"><button>Panier</button></a>
      <a href="compte.html"><button>Votre Compte</button></a>
    </div>

    <div class="section">

      <h2 style="text-align:center; color:#2f4a6d;">Mettre un article en vente</h2>

      <form action="ajout_article.php" method="POST">
        <label for="vendeur_id">ID du vendeur</label>
        <input type="number" name="vendeur_id" required>

        <label for="nom">Nom de l'article</label>
        <input type="text" name="nom" required>

        <label for="description">Description</label>
        <textarea name="description" rows="4" required></textarea>

        <label for="prix">Prix (€)</label>
        <input type="number" name="prix" step="0.01" required>

        <label for="type_vente">Type de vente</label>
        <select name="type_vente" required>
          <option value="achat_immediat">Achat immédiat</option>
          <option value="negociation">Négociation</option>
          <option value="enchere">Enchère</option>
        </select>

        <label for="type_article">Type d'article</label>
        <select name="type_article" required>
          <option value="rare">Rare</option>
          <option value="haut_de_gamme">Haut de gamme</option>
          <option value="regulier">Régulier</option>
        </select>

        <label for="image_principale">URL de l'image</label>
        <input type="text" name="image_principale">

        <label for="video_url">URL de la vidéo (optionnel)</label>
        <input type="text" name="video_url">

        <button type="submit">Ajouter l'article</button>
      </form>
    </div>

    <div class="footer">
      <small>agoriafrancia@ece.fr | Copyright &copy; 2025 Agora Francia | +33 06 30 44 46 50</small>
    </div>
  </div>

</body>
</html>
