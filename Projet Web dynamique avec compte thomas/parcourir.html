<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tout Parcourir - Agora Francia</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');
    body {
        font-family: 'EB Garamond', serif;
        background-color: #fdfaf4;
        background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
        margin: 20px;
        color: #3a2f0b;
    }

    .wrapper {
        position: relative;
        border: 10px double #a87e41;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0,0,0,0.3)
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 4px solid #a87e41;
        padding-bottom: 10px;
        margin-bottom: 10px;
    }

    .header h1 {
        color: #2f4a6d;
        font-size: 40px;
        letter-spacing: 2px;
        margin: 0;
        text-transform: uppercase;
    }

    .logo img {
        height: 70px;
        border: 2px solid #a87e41;
        padding: 5px;
        background-color: #fff;
    }

    .navigation {
        display: flex;
        justify-content: space-around;
        background-color: #f7efe3;
        border: 3px solid #a87e41;
        padding: 10px;
        margin: 15px 0;
    }

    .navigation button {
        background-color: #e5d4a1;
        border: 2px solid #a87e41;
        border-radius: 6px;
        padding: 10px 15px;
        font-size: 16px;
        font-weight: bold;
        color: #3a2f0b;
        cursor: pointer;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        transition: background 0.3s;
    }

    .navigation button:hover {
        background-color: #d1b97b;
    }

    .section {
        background-color: #fffaf0;
        padding: 20px;
        border: 4px double #a87e41;
    }

    .top-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      background-color: #fff8e1;
      border-bottom: 2px solid #a87e41;
      margin-bottom: 20px;
    }

    .top-bar a {
      color: #3a2f0b;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
      padding: 5px 10px;
      transition: background 0.3s;
    }

    .top-bar a:hover {
      background-color: #e5d4a1;
      border-radius: 5px;
    }

    .container {
      display: flex;
    }

    .filters {
      width: 200px;
      border-right: 2px solid #a87e41;
      padding-right: 20px;
    }

    .filters h3 {
      font-size: 18px;
      color: #2f4a6d;
      margin-bottom: 10px;
    }

    .filters label {
      display: block;
      margin-bottom: 8px;
    }

    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding-left: 20px;
    }

    .product {
      border: 2px solid #a87e41;
      background-color: #fffaf0;
      padding: 10px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product h4 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product .type {
      font-size: 12px;
      color: #8b0000;
      margin-bottom: 5px;
    }

    .product .price {
      font-weight: bold;
      font-size: 16px;
    }

    .product button {
      margin-top: 10px;
      background-color: #e5d4a1;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .footer {
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      border-top: 4px solid #a87e41;
      color: #3a2f0b;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="header">
      <h1>Agora Francia</h1>
      <div class="logo">
        <img src="logo.jpg" alt="Logo Agora">
      </div>
    </div>

    <div class="navigation">
      <a href="accueil.html"><button>Accueil</button></a>
      <a href="parcourir.html"><button>Tout Parcourir</button></a>
      <a href="notifications.html"><button>Notifications</button></a>
      <a href="panier.html"><button>Panier</button></a>
      <a href="compte.html"><button>Votre Compte</button></a>
    </div>

    <div class="section">
      <div class="top-bar">
        <a href="#">Nourritures</a>
        <a href="#">Vêtements</a>
        <a href="#">Art</a>
        <a href="#">Armes</a>
        <a href="#">Mobilier</a>
        <a href="#">Reliques</a>
        <a href="#">Autres</a>
      </div>

      <div class="container">
        <aside class="filters">
          <h3>Type de marchandise</h3>
    <label><input type="checkbox" name="type_article[]" value="rare"> Article rare</label>
    <label><input type="checkbox" name="type_article[]" value="haut_de_gamme"> Haut de gamme</label>
    <label><input type="checkbox" name="type_article[]" value="regulier"> Régulier</label>

    <h3>Type d'achat</h3>
    <label><input type="checkbox" name="type_vente[]" value="achat_immediat"> Achat immédiat</label>
    <label><input type="checkbox" name="type_vente[]" value="enchere"> Meilleure offre</label>
    <label><input type="checkbox" name="type_vente[]" value="negociation"> Négociation</label>

    <button id="filter-button" class="btn">Valider</button>

        </aside>

        <section class="products" id="products-container">
          <!-- Les articles seront injectés ici dynamiquement par JS -->
        </section>
      </div>
    </div>

    <div class="footer">
      <small>agoriafrancia@ece.fr | Copyright &copy; 2025 Agora Francia | +33 06 30 44 46 50</small>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
