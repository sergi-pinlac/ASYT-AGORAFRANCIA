<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tout Parcourir - Agora Francia</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');
    body {
        font-family: 'EB Garamond', serif;
        background-color: #fdfaf4;
        background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
        margin: 20px;
        color: #3a2f0b;
    }

    .wrapper {
        position: relative;
        border: 10px double #a87e41;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0,0,0,0.3)
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 4px solid #a87e41;
        padding-bottom: 10px;
        margin-bottom: 10px;
    }

    .header h1 {
        color: #2f4a6d;
        font-size: 40px;
        letter-spacing: 2px;
        margin: 0;
        text-transform: uppercase;
    }

    .logo img {
        height: 70px;
        border: 2px solid #a87e41;
        padding: 5px;
        background-color: #fff;
    }

    .navigation {
        display: flex;
        justify-content: space-around;
        background-color: #f7efe3;
        border: 3px solid #a87e41;
        padding: 10px;
        margin: 15px 0;
    }

    .navigation button {
        background-color: #e5d4a1;
        border: 2px solid #a87e41;
        border-radius: 6px;
        padding: 10px 15px;
        font-size: 16px;
        font-weight: bold;
        color: #3a2f0b;
        cursor: pointer;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        transition: background 0.3s;
    }

    .navigation button:hover {
        background-color: #d1b97b;
    }

    .section {
        background-color: #fffaf0;
        padding: 20px;
        border: 4px double #a87e41;
    }

    .top-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      background-color: #fff8e1;
      border-bottom: 2px solid #a87e41;
      margin-bottom: 20px;
    }

    .top-bar a {
      color: #3a2f0b;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
      padding: 5px 10px;
      transition: background 0.3s;
    }

    .top-bar a:hover {
      background-color: #e5d4a1;
      border-radius: 5px;
    }

    .container {
      display: flex;
    }

    .filters {
      width: 200px;
      border-right: 2px solid #a87e41;
      padding-right: 20px;
    }

    .filters h3 {
      font-size: 18px;
      color: #2f4a6d;
      margin-bottom: 10px;
    }

    .filters label {
      display: block;
      margin-bottom: 8px;
    }

    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding-left: 20px;
    }

    .product {
      border: 2px solid #a87e41;
      background-color: #fffaf0;
      padding: 10px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product h4 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product .type {
      font-size: 12px;
      color: #8b0000;
      margin-bottom: 5px;
    }

    .product .price {
      font-weight: bold;
      font-size: 16px;
    }

    .product button {
      margin-top: 10px;
      background-color: #e5d4a1;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .footer {
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      border-top: 4px solid #a87e41;
      color: #3a2f0b;
      font-weight: bold;
      font-size: 18px;
    }
      .product-actions {
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
  }
  
  .product-actions button {
    padding: 5px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  
  .buy-now {
    background-color: #2f4a6d;
    color: white;
  }
  
  .negotiate {
    background-color: #a87e41;
    color: white;
  }
  
  .bid {
    background-color: #8b0000;
    color: white;
  }
  
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
  }
  
  .modal-content {
    background-color: #fffaf0;
    margin: 10% auto;
    padding: 20px;
    border: 3px solid #a87e41;
    width: 50%;
    max-width: 500px;
  }
  
  .close-modal {
    float: right;
    cursor: pointer;
    font-size: 20px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  
  .form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #a87e41;
  }
  
  .submit-btn {
    background-color: #8b0000;
    color: white;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
  }
  </style>
</head>

    <span class="close-modal">&times;</span>

    <form id="purchase-form">
      <input type="hidden" id="article-id">

      <div id="quantity-group" class="form-group" style="display:none;">
        <label for="quantity">Quantité:</label>
        <input type="number" id="quantity" min="1" value="1">

      <div id="offer-group" class="form-group" style="display:none;">

        <input type="number" id="offer-price" min="0" step="0.01">
      </div>
      
      <div id="bid-group" class="form-group" style="display:none;">
        <label for="bid-price">Votre enchère (€):</label>
        <input type="number" id="bid-price" min="0" step="0.01">
