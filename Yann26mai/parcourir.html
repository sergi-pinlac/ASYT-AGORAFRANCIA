<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tout Parcourir - Agora Francia</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');
    body {
      margin: 0;
      font-family: 'EB Garamond', serif;
      background-color: #fdfaf4;
      color: #3a2f0b;
    }

    .top-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff8e1;
      border-bottom: 2px solid #a87e41;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .top-bar a {
      color: #3a2f0b;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
      padding: 5px 10px;
      transition: background 0.3s;
    }

    .top-bar a:hover {
      background-color: #e5d4a1;
      border-radius: 5px;
    }

    .container {
      display: flex;
      margin: 20px;
    }

    .filters {
      width: 200px;
      border-right: 2px solid #a87e41;
      padding-right: 20px;
    }

    .filters h3 {
      font-size: 18px;
      color: #2f4a6d;
      margin-bottom: 10px;
    }

    .filters label {
      display: block;
      margin-bottom: 8px;
    }

    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding-left: 20px;
    }

    .product {
      border: 2px solid #a87e41;
      background-color: #fffaf0;
      padding: 10px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product h4 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product .type {
      font-size: 12px;
      color: #8b0000;
      margin-bottom: 5px;
    }

    .product .price {
      font-weight: bold;
      font-size: 16px;
    }

    .product button {
      margin-top: 10px;
      background-color: #e5d4a1;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="#">Vêtements</a>
    <a href="#">Objets d'art</a>
    <a href="#">Électronique</a>
    <a href="#">Sport</a>
    <a href="#">Maison</a>
    <a href="#">Autres</a>
  </div>

  <div class="container">
    <aside class="filters">
      <h3>Type de marchandise</h3>
      <label><input type="checkbox"> Article rare</label>
      <label><input type="checkbox"> Haut de gamme</label>
      <label><input type="checkbox"> Régulier</label>

      <h3>Type d'achat</h3>
      <label><input type="checkbox"> Achat immédiat</label>
      <label><input type="checkbox"> Meilleure offre</label>
      <label><input type="checkbox"> Négociation</label>
    </aside>

      <section class="products" id="products-container">
      <!-- Les articles seront injectés ici dynamiquement par JS -->
    </section>
  </div>
  

  <script src="script.js"></script>
</body>

    </section>
  </div>

</body>
</html>
