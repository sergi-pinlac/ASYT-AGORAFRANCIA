<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Création de Compte - Agora Francia</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');

    body {
      font-family: 'EB Garamond', serif;
      background-color: #fdfaf4;
      color: #3a2f0b;
      margin: 0;
      padding: 0;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      border: 8px double #a87e41;
      padding: 30px;
      background-color: #fffaf0;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #2f4a6d;
      font-size: 32px;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #a87e41;
      border-radius: 5px;
      font-size: 16px;
      background-color: #fffef9;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #a87e41;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background-color: #8b6c34;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .message.success { color: green; }
    .message.error { color: red; }

    .footer {
      text-align: center;
      padding-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Créer un compte Agora Francia</h2>
    <form id="signupForm">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required>

      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required minlength="6">

      <label for="confirm">Confirmer le mot de passe</label>
      <input type="password" id="confirm" name="confirm" required>

      <label for="type">Type de compte</label>
      <select id="type" name="type">
        <option value="acheteur">Acheteur</option>
        <option value="vendeur">Vendeur</option>
        <option value="admin">Administrateur</option>
      </select>

      <button type="submit">Créer mon compte</button>

      <div class="message" id="formMessage"></div>
    </form>

    <div class="footer">
      Vous avez déjà un compte ? <a href="#">Connectez-vous ici</a>.
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const message = document.getElementById('formMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const nom = form.nom.value.trim();
      const prenom = form.prenom.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirm = form.confirm.value;

      if (password !== confirm) {
        message.textContent = '❌ Les mots de passe ne correspondent pas.';
        message.className = 'message error';
        return;
      }

      if (password.length < 6) {
        message.textContent = '❌ Le mot de passe doit contenir au moins 6 caractères.';
        message.className = 'message error';
        return;
      }

      // Simuler une soumission réussie
      message.textContent = `✅ Bienvenue ${prenom} ! Votre compte a été créé.`;
      message.className = 'message success';

      // Réinitialiser le formulaire après 2s
      setTimeout(() => {
        form.reset();
        message.textContent = '';
      }, 2000);
    });
  </script>

</body>
</html>
